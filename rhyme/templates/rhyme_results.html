{% extends "base_rhyme.html" %}

{% load static %}
{% block import_css %}<link rel="stylesheet" href="{% static 'css/rhyme_results.css' %}">{% endblock %}
    {% block title %}rhyme_results {% endblock %}

{% block body %}

    <h3>Таблица с рифмами</h3>
    <p>Ударение в слове: <strong>{{ stressed_word }}</strong></p>
    <p>Количество рифм: <strong>{{ number_rhymes }}</strong></p>
    <p id="table_of_rhymes">{{ table_of_rhymes|safe }}</p>

{% endblock %}
