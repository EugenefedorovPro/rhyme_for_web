{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial_scale="1.0">
    <title>rhyme russian</title>
</head>
<body>
<div id="input_word_to_rhyme">
    <fieldset>
        <legend><strong>Напиши слово для подбора рифм</strong></legend><br>
        <form action="{% url 'rhyme:rhyme_results' %}" method="post">
            {% csrf_token %}
            <label for="to_rhyme"></label>
            <input type="text" id="to_rhyme" name="target_word"><br><br>
        <input type = "submit" value = "Отправить">
        </form>
    </fieldset><br>
</div>
<div>
    {% if all_stresses %}
        <p><strong>В словаре нет слова {{ unstressed_word }}</strong></p>
        <fieldset>
            <legend><strong>Выберите вариант с правильным ударением:</strong></legend>
            <form action="{% url 'rhyme:rhyme_results' %}" method="post">
                {% for stressed_variant in all_stresses %}
                    {% csrf_token %}
                    <script>
                        const elem = document.getElementById("input_word_to_rhyme");
                        elem.remove();
                    </script>
                    <input type="radio" id="variant"{{ forloop.counter }} name = "target_word" value="{{ stressed_variant }}">
                    <label for="variant"{{ forloop.counter }}>{{ stressed_variant }}</label><br>
                {% endfor %}<br>
                <input type="submit" value="Отправить">
            </form>
        </fieldset>
    {% endif %}
</div>
</body>
</html>
